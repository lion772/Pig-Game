<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pig Game</title>

    <!-- Jquery -->
    <script type="text/javascript" src="jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <button class="btn btn--new to-center">ðŸ”ƒ New Game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
        <img src="dice-5.png" alt="dice" class="dice" />

        <section class="first-block player player--0 player--active">
          <h1><span class="mainTitle"> Player 1</span></h1>
          <p class="score" id="score--0">0</p>

          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>

        <section class="second-block player player--1">
          <h1><span class="mainTitle"> Player 2</span></h1>
          <p class="score" id="score--1">0</p>

          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
